<html><head><link rel="title icon" href="/static/images/icon-ad-graph.jpeg"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><script src="/static/dist/login_lib.min.js"></script><link rel="stylesheet" href="/static/dist/login_lib.min.css">{% if developFlag %}<link rel="stylesheet" href="/static/css/login.css">{% else %}<link rel="stylesheet" href="/static/dist/login.min.css">{% endif %}<title>Anomaly Detection</title></head><body><div class="text-center" style="padding:50px 0"><div class="logo">Login</div><div class="login-form-1"><form id="login-form" class="text-left"><div class="login-form-main-message"></div><div class="main-login-form"><div class="login-group"><div class="form-group"><label for="lg_username" class="sr-only">Username</label><input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="Username"></div><div class="form-group"><label for="lg_password" class="sr-only">Password</label><input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="Password"></div><div class="form-group login-group-checkbox"><input type="checkbox" id="lg_remember" name="lg_remember"><label for="lg_remember">Remember Me</label></div></div><button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button></div><div class="etc-login-form"><p>New user? <a href="#" onclick="document.getElementById('reg_username').focus();">Create new account</a></p></div></form></div></div><div class="text-center" style="padding:50px 0"><div class="logo">Register</div><div class="login-form-1"><form id="register-form" class="text-left"><div class="login-form-main-message"></div><div class="main-login-form"><div class="login-group"><div class="form-group"><label for="reg_username" class="sr-only">Username</label><input type="text" class="form-control" id="reg_username" name="reg_username" placeholder="Username"></div><div class="form-group"><label for="reg_password" class="sr-only">Password</label><input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="Password"></div><div class="form-group"><label for="reg_password_confirm" class="sr-only">Confirm Password</label><input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="Confirm Password"></div><div class="form-group"><label for="reg_email" class="sr-only">Email</label><input type="text" class="form-control" id="reg_email" name="reg_email" placeholder="Email"></div><div class="form-group"><label for="reg_fullname" class="sr-only">Full Name</label><input type="text" class="form-control" id="reg_fullname" name="reg_fullname" placeholder="Full Name"></div><div class="form-group login-group-checkbox"><input type="radio" class="" name="reg_gender" id="male" placeholder="Male"><label for="male">Male</label><input type="radio" class="" name="reg_gender" id="female" placeholder="Female"><label for="female">Female</label></div><div class="form-group login-group-checkbox"><input type="checkbox" class="" id="reg_agree" name="reg_agree"><label for="reg_agree">I agree with <a href="#">terms</a></label></div></div><button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button></div><div class="etc-login-form"><p>Already have an account? <a href="#" onclick="document.getElementById('lg_username').focus();">Login here</a></p></div></form></div></div>{% if developFlag %}<script src="/static/js/login.js"></script>{% else %}<script src="/static/dist/login.min.js"></script>{% endif %}</body></html>
