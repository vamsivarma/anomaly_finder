      </div>
      <div class="modal-body">

          <div class="container">
              <div class="row">
                <div class="col">
          
                  <div class="mb-3 mt-3">
                    <!--<label for="usr">Name:</label>
                    <input type="text" class="form-control mb-3" id="usr">-->
                    <div class="form-group mb-3">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" name="file_input" id="file_input" oninput="input_filename()" accept=".csv,.xls,.xlsx">
                        <label id="file_input_label" class="custom-file-label" for="image">Select file</label>
                      </div>
                    </div>
          
                    <button class="btn btn-primary d-none" id="loading_btn" type="button" disabled>
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                      Uploading...
                    </button>
          
                    <button type="button" id="cancel_btn" class="btn btn-secondary d-none">Cancel upload</button>
          
                  </div>
          
                  <div id="progress_wrapper" class="d-none">
                    <label id="progress_status"></label>
                    <div class="progress mb-3">
                      <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>

                  </div>
          
                  <div id="alert_wrapper"></div>
          
                </div>
              </div>
            </div>
          
      </div>
      <div class="modal-footer">
        <button onclick="upload('{{ request.url }}')" id="upload_btn" class="btn btn-success">Upload</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">CANCEL</button>
      </div>
